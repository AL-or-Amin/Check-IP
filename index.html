<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Camera Tracker</title>
    <script>
        function sendLocation() {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                fetch('http://180.241.180.188:3000/location', { // Ganti dengan IP Anda
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ latitude: lat, longitude: lng })
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }, (error) => {
                console.error('Error getting location:', error);
            });
        }

        function sendPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async () => {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('photo', file);

                fetch('http://180.241.180.188:3000/upload', { // Ganti dengan IP Anda
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            };
            input.click();
        }
    </script>
</head>
<body>
    <h1>Location and Camera Tracker</h1>
    <button onclick="sendLocation()">Send Location</button>
    <button onclick="sendPhoto()">Send Photo</button>
</body>
</html>
