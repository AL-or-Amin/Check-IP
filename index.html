<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push-up Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #counter {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Push-up Counter</h1>
  <p id="instructions">Buat suara seperti "hush" untuk menambah hitungan!</p>
  <div id="counter">Push-up Count: 0</div>
  <button id="start-btn">Start Listening</button>
  <button id="reset-btn">Reset</button>

  <script>
    let count = 0;
    let listening = false;
    let audioContext, analyser, microphone, dataArray;

    const counterEl = document.getElementById("counter");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");

    // Fungsi untuk memulai atau menghentikan pendengaran
    startBtn.addEventListener("click", async () => {
      if (!listening) {
        // Memulai pendengaran
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          microphone = audioContext.createMediaStreamSource(stream);
          analyser.fftSize = 256;

          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);
          microphone.connect(analyser);

          listening = true;
          startBtn.textContent = "Stop Listening";

          detectSound();
        } catch (error) {
          alert("Microphone access is required to use this feature.");
        }
      } else {
        // Menghentikan pendengaran
        listening = false;
        startBtn.textContent = "Start Listening";
        audioContext.close();
      }
    });

    // Fungsi untuk mendeteksi suara
    function detectSound() {
      if (!listening) return;

      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

      if (volume > 30) { // Sesuaikan threshold untuk sensitivitas
        count++;
        counterEl.textContent = `Push-up Count: ${count}`;
        // Hindari menghitung terlalu cepat
        setTimeout(() => detectSound(), 500);
      } else {
        requestAnimationFrame(detectSound);
      }
    }

    // Fungsi untuk mereset hitungan
    resetBtn.addEventListener("click", () => {
      count = 0;
      counterEl.textContent = "Push-up Count: 0";
    });
  </script>
</body>
</html>
