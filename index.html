<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
</head>
<body>
    <h1>IP Tracker</h1>
    <button id="track-button">Lacak IP Saya</button>
    <p id="status"></p>

    <script>
        document.getElementById('track-button').addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIp = data.ip;

                // Kirim IP ke backend
                const trackResponse = await fetch('http://180.241.180.188:3000/track', { // Ganti <YOUR_PUBLIC_IP> dengan IP publik Anda
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip: userIp }),
                });

                if (trackResponse.ok) {
                    document.getElementById('status').innerText = 'IP Anda telah dilacak: ' + userIp;
                } else {
                    document.getElementById('status').innerText = 'Gagal melacak IP.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Terjadi kesalahan.';
            }
        });
    </script>
</body>
</html>
